name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image from Docker Hub
        run: docker build -t eazyevent/eazy-event-management-ui .

      - name: Publish image to docker hub
        run: docker push eazyevent/eazy-event-management-ui:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Remove unused image from ec2
        run: docker image prune -af
      - name: Pull image from docker hub
        run: docker pull eazyevent/eazy-event-management-ui:latest
      - name: Delete old containers
        run: docker rm -f eazy-event-management-ui-container
      - name: Run docker container
        run: |
          docker run -d -p 80:80 --name eazy-event-management-ui-container \
          -e REACT_APP_ENV=${{ vars.REACT_APP_ENV }} \
          eazyevent/eazy-event-management-ui
      - name: Remove unused image from ec2
        run: docker image prune -af
